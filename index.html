<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Channel Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="top-bar">
  <div id="channel-name">Hinson TV</div>
  <div id="live-time"></div>
</div>

<video id="tv" autoplay muted></video>

<div id="program-ticker">
  <div id="programs">
    <div class="program"><div class="program-time">08:00</div><div class="program-title">Morning News</div></div>
    <div class="program"><div class="program-time">09:00</div><div class="program-title">Cartoon Hour</div></div>
    <div class="program"><div class="program-time">10:00</div><div class="program-title">Cooking Show</div></div>
    <div class="program"><div class="program-time">11:00</div><div class="program-title">Documentary</div></div>
    <div class="program"><div class="program-time">12:00</div><div class="program-title">Music Videos</div></div>
    <div class="program"><div class="program-time">13:00</div><div class="program-title">Talk Show</div></div>
    <div class="program"><div class="program-time">14:00</div><div class="program-title">Sports Highlights</div></div>
    <div class="program"><div class="program-time">15:00</div><div class="program-title">Drama Series</div></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
